services:
  bot:
    env_file:
      - .env
    image: riper3d/survey_bot
    container_name: survey_bot
    depends_on:
      - db
    volumes:
      - ./app/bot.py:/app/bot.py
      - ./app/images:/app/images
    restart: always

  db:
    env_file:
      - .env
    image: postgres:13
    container_name: survey_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: always

volumes:
  pgdata: